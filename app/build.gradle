plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'org.xerial:sqlite-jdbc:3.45.2.0'
     implementation 'com.formdev:flatlaf:3.2'
    implementation 'com.formdev:flatlaf-extras:3.2'
    implementation 'com.formdev:flatlaf-intellij-themes:3.2'
    implementation 'com.github.vincenzopalazzo:material-ui-swing:1.1.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.Java.Library.Management.System.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
